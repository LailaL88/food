<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Food expenses</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
	<h1>Food Expense Calculator</h1>
	<p>What is your salary?</p>
	<input type="text" id="salary">
	<p>What are your other incomes? (Enter 0 for none) </p>
	<input type="text" id="otherIncomes">
	<p>How much do you want to have left after food expenses?</p>
	<input type="text" id="left">
	<br><br>
	<input class="button" type="submit" value="Submit!" onclick="result()">
	<p id="spend"></p>
</body>
</html>
